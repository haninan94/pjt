{% extends 'base.html' %}

{% block content %}
  {% load static %}
  <nav class="navbar navbar-expand-md bg-black navbar-dark fixed-top">
    <div class="container-fluid">
      <a class='navbar-brand' href="02_home.html">
        <img src="{% static 'image/logo.png' %}" style="width: 10rem">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white active" href="{% url 'movies:new' %}">CREATE</a></li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <footer class="text-secondary text-center fixed-bottom">
    Web-bootstrap PJT, by InHwan Han
  </footer>

  <header>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="{% static 'image/header1.jpg' %}" class="d-block w-100" alt="{% static 'image/header1.jpg' %}">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="{% static 'image/header2.jpg' %}" class="d-block w-100" alt="{% static 'image/header2.jpg' %}">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="{% static 'image/header3.jpg' %}" class="d-block w-100" alt="{% static 'image/header3.jpg' %}">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>

  <h1 class="text-center my-5">Boxoffice</h1>

  <div class="row row-cols-1 row-cols-sm-3 g-4 mx-5">
    {% for movie in movies %}
      <div class="col">
        <div class="card h-100">
          <a href="{% url 'movies:detail' movie.pk %}">
            <img src="{{ movie.poster_url }}" class="card-img-top" alt="movie.jpg">
          </a>
          <div class="card-body">
            <h5 class="card-title fw-bold text-center">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.content }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  
{% endblock content %}
