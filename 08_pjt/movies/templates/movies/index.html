{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  {% for movie in movies %}
    <hr>
    <img src="{{ movie.poster_path }}" alt="{{ movie.image }}" class="thumbnail">
    <h3>Title : {{ movie.title }}</h3>
    <p>개봉일 : {{ movie.release_date }}</p>
    <p>평점 : {{ movie.vote_average }}</p>
    장르:
    {% for genre in movie.genres.all %}
      <span>{{ genre.name }}</span>
    {% endfor %}
    <br>
    <a href="{% url 'movies:detail' movie.pk%}">DETAIL</a>
    <style>
      .thumbnail{
        height: 200px;
      }
    </style>
  {% endfor %}
{% endblock %}
