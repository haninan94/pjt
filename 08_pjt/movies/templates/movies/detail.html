{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL</h1>
  <h3>{{ movie.pk }} 번째 글</h3>
  <img src="{{ movie.poster_path }}" alt="1">
  <p>제목 {{ movie.title }}</p>
  <p>개봉일 : {{ movie.release_date }}</p>
  <p>Popularity : {{ movie.popularity }}</p>
  <p>vote_count : {{ movie.vote_count }}</p>
  <p>평점 : {{ movie.vote_average }}</p>
  <p>줄거리 : {{ movie.overview }}</p>
  <a href="{% url 'movies:index' %}">BACK</a>
{% endblock %}
